<!DOCTYPE html>
<html>
<head>
    <title>Borrow Records</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<h2>Borrow a Book</h2>
<form method="POST">
    <label>Member ID:</label>
    <input type="number" name="member_id" required><br>

    <label>Book ID:</label>
    <input type="number" name="book_id" required><br>

    <label>Borrow Date:</label>
    <input type="date" name="borrow_date" required><br>

    <label>Return Date:</label>
    <input type="date" name="return_date"><br>

    <button type="submit">Submit</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}
    <div class="container">
        <h2>Borrow Records</h2>
        <table>
            <tr>
                <th>BorrowID</th>
                <th>MemberID</th>
                <th>BookID</th>
                <th>BorrowDate</th>
                <th>ReturnDate</th>
            </tr>
            {% for row in records %}
            <tr>
                <td>{{ row.BorrowID }}</td>
                <td>{{ row.MemberID }}</td>
                <td>{{ row.BookID }}</td>
                <td>{{ row.BorrowDate }}</td>
                <td>{{ row.ReturnDate or 'Not Returned' }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
